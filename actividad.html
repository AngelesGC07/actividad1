<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="Actividad.css">
</head>
<body>
    <h2 align="center">Lugares que he visitado en:</h2>

    <marquee><h1 class="marquee-text">Xicotepec de Juárez</h1></marquee>

    <div class="gallery">
        <figure>
            <img src="sendero1.jpeg" alt="Sendero Cruz Celestial">
            <h3 figcaption>Sendero Cruz Celestial</h3>
            <h5 figcaption>Un hermoso sendero que lleva a una vista panorámica de la ciudad.</h5>

        </figure>
        <figure>
            <img src="xochip.jpeg" alt="Xochipila">
            <h3 figcaption> Xochipila</h3>
            <h5 figcaption>Un sitio arqueológico con una rica historia cultural.</h5>

        </figure>
        <figure>
            <img src="cruz celestial.jpeg" alt="Cruz Celestial">
            <h3 figcaption>Cruz Celestial</h3>
            <h5 figcaption> Un monumento icónico en Xicotepec.</h5>

        </figure>
        <figure>
            <img src="virgen.jpeg" alt="Monumento a la Virgen">
            <h3 figcaption>Monumento a la Virgen</h3>
            <h5 figcaption>Una estatua impresionante que es un símbolo importante para la comunidad.</h5>

        </figure>
    </div>
</body>
</html>
